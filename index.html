<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header></header>
  <main>
    <div class="game">
      <div>
        <div class="grid">
          <div class="grid-background">
            <canvas id="grid-pattern" width="500" height="500"></canvas>
          </div>
          <div class="objects">
          </div>
          <div class="selections"></div>
        </div>
        <div class="buttons">
          <button class="move-button" type="button">Move</button>
          <button class="next-button" type="button">Next</button>
          <button class="select-button" type="button">Select</button>
          <button class="print-button" type="button">Print</button>
          <button class="pick-button" type="button">Pick</button>
          <button class="data-button" type="button">Data</button>
          <label>Skip</label>
          <input type="text" id="skip-value" name="skip-value">
          <input type="submit" value="Submit" id="skip-button">
          <button class="reset-button" type="button">Reset</button>
        </div>
        <div class="kill-zone">
          <label>x1</label>
          <input type="text" id="x1-value" name="x1-value">
          <label>x2</label>
          <input type="text" id="x2-value" name="x2-value">
          <label>y1</label>
          <input type="text" id="y1-value" name="y1-value">
          <label>y2</label>
          <input type="text" id="y2-value" name="y2-value">
          <label>Safe</label>
          <input type="checkbox" id="safe-box">
          <input type="submit" value="Submit" id="kill-button">
        </div>
        <div class="myProgress">
          <div class="myBar"></div>
        </div>
      </div>
      <div>
        <div class="data">
        <div class="survival-rate-data">
          <canvas id="survival-rate-chart"></canvas>
        </div>
        <div class="P1Mov-data">
          <canvas id="P1Mov-pie-chart"></canvas>
          <div class="pie-chart-option">
            <label>Choose a gene</label>
            <select id="pie-chart-gene-options">
            </select>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="genome-descriptor">
        <h3 id="object-name"></h3>
        <div id="genome"></div>
        <div id="genes"></div>
    </div>
    <div class="large-data">
      <h1>Large Data</h1>
      <div id="large-graphs">
        <h2>1st Movement Analysis</h2>
        <canvas id="1-mov-active-pie-chart"></canvas>
        <canvas id="1-mov-bar-chart"></canvas>
        <h2>2nd Movement Analysis</h2>
        <canvas id="2-mov-active-pie-chart"></canvas>
        <canvas id="2-mov-bar-chart"></canvas>
        <h2>3rd Movement Analysis</h2>
        <canvas id="3-mov-x-active-pie-chart"></canvas>
        <canvas id="3-mov-y-active-pie-chart"></canvas>
        <canvas id="3-mov-bar-chart"></canvas>
        <h2>Replicase Analysis</h2>
        <canvas id="replicase-active-pie-chart"></canvas>
        <p id="replicase-average-chance"></p>
        <canvas id="replicase-receptor-bar-chart"></canvas>
        <canvas id="replicase-substrate-bar-chart"></canvas>
        <h2>Identifier Analysis</h2>
        <canvas id="identifier-frequency-bar-chart"></canvas>
      </div>
    </div>
  </main>
  <footer></footer>
  </div>
  <script src="./node_modules/chart.js/dist/chart.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
